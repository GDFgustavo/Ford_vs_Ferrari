<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford vs Ferrari</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <div class="background">
        <img class="background__img" src="./dist/images/img_fundo.jpg" alt="Imagem de fundo Ferrari v Ford">
        <div class="background__overlay"></div>
    </div>
        <section class="hero">
            <div class="hero__content">
                <h1 class="hero__content__branding">
                    <img src="./dist/images/logo_ford_v_ferrari.png" alt="Ferrari v Ford">
                </h1>
                <ul class="hero__content__genero text">
                    <li>Esportes</li>
                    <li>Drama</li>
                    <li>Biografia</li>
                    <li>História</li>
                </ul>
                <div class="hero__content__classification">
                    <img src="./dist/images/icon_classificacao1.png" alt="icone de classificação do filme">
                    <img src="./dist/images/icon_classificacao2.png" alt="icone de legendas">
                    <span class="text--small">English • 2019 (USA) • 2h 33m</span>
                </div>
                <p class="text--big">Baseado na história real, o visionário designer de automóveis Carroll Shelby e o destemido piloto Ken Miles enfrentam os carros de corrida de Enzo Ferrari em Le Mans em 1966.</p>
                <div class="hero__content__meta">
                    <div class="hero__content__meta__button">
                        <a href="#" target="_parent">
                            <button>Assine o GDF Studio</button>
                        </a>
                    </div>
                    <div class="hero__content__meta__content">
                        <a href="https://servidor-estaticos-one-puce.vercel.app/Ford%20vs%20Ferrari%20_%20Trailer%20Oficial.mp4" target="_parent">
                            <div class="hero__content__meta__content__controls">
                                <img src="./dist/images/icon_play.svg" alt="icone play">
                            </div>
                        </a>
                        <span class="hero__content__meta__content__tooltips text">Trailer</span>
                    </div>
                    <div class="hero__content__meta__content">
                        <a href="#">
                            <div class="hero__content__meta__content__controls">
                                <img src="./dist/images/icon_gostei.svg" alt="icone gostei">
                            </div>
                        </a>
                        <span class="hero__content__meta__content__tooltips text">Gostei</span>
                    </div>
                    <div class="hero__content__meta__content">
                        <a href="#">
                            <div class="hero__content__meta__content__controls">
                                <img src="./dist/images/icon_naogostei.svg" alt="icone nao gostei">
                            </div>
                        </a>
                        <span class="hero__content__meta__content__tooltips text">Não gostei</span>
                    </div>
                </div>
            </div>
        </section>
</body>
</html>
